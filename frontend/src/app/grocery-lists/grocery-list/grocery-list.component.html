<mat-card *ngIf="groceryList">
    <mat-card-header>
        <div class="header-button-first">
            <button mat-icon-button (click)="goToAllLists()"><mat-icon>arrow_back</mat-icon></button>
        </div>
        <span>{{groceryList.name}}</span>
        <div class="header-button-last">
            <button mat-mini-fab (click)="addItem()"><mat-icon>add</mat-icon></button>
        </div>
    </mat-card-header>
    
    <mat-card-content>
        <div *ngIf="showAddItem">
            <add-list-item (save)="saveNewItem($event)" (close)="close()"></add-list-item>
        </div>
        <mat-list>
            <ng-container *ngFor="let item of groceryList.items">
                <div class="list-item-row">
                    <mat-list-item
                    (click)="switchPurchasedStatus(item)"
                    [ngClass]="{'strikethrough': item.purchased}">
                        {{item.name}}
                </mat-list-item>
                <button mat-icon-button (click)="editItem(item)"><mat-icon>edit</mat-icon></button>
                        <button mat-mini-fab (click)="deleteItem(item.id)"><mat-icon>delete</mat-icon></button>
                </div>
        </ng-container>
        </mat-list>
    </mat-card-content>
</mat-card>
