<mat-card>
    <mat-card-header>
        <span>My Lists</span>
        <button mat-mini-fab (click)="openAddListDialog()"><mat-icon>add</mat-icon></button>
    </mat-card-header>
    <mat-card-content>
        <mat-action-list>
            <button [routerLink]="['/list', list.id]" mat-list-item
                *ngFor="let list of groceryLists">{{list.name}}</button>
        </mat-action-list>
    </mat-card-content>
</mat-card>
