<button mat-fab (click)="openAddListDialog()">+</button>
<mat-card>
    <mat-card-header>My Lists</mat-card-header>
    <mat-card-content>
        <mat-action-list>
            <button [routerLink]="['/list', list.id]" mat-list-item
                *ngFor="let list of groceryLists">{{list.name}}</button>
        </mat-action-list>
    </mat-card-content>
</mat-card>
