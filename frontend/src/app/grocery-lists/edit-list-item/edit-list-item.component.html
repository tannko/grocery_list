<h2 mat-dialog-title>List Item</h2>
<mat-dialog-content>
    <input [(ngModel)]="this.data" matInput placeholder="Item Name"/>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="this.data">Save</button>
</mat-dialog-actions>
